name: Check format

on:
  workflow_dispatch:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
      
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v5
      
      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install and Check 🎨
        working-directory: frontend
        run: |
          npm install
          npm run format:check